<html lang="en">
  <head>
    <style>html{visibility: hidden;opacity:0;}</style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>{{ title }}</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="{{ title }}">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_orange-deep_purple.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
    {% block head %} {% endblock %}
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{{ title }}</span>
          <div class="mdl-layout-spacer"></div>
            <!-- Displayed on Computer and Tablet -->
            <!-- Search -->
            <div class="mdh-expandable-search mdl-cell--hide-phone">
                <input id="searchBar" type="text" placeholder="Search (login, room, team...)" size="60" name="search" oninput="updateSearch(this.value);">
            </div>
            <!-- Displayed on mobile -->
            <div class="mdl-layout-spacer mdl-cell--hide-tablet mdl-cell--hide-desktop"></div>
            <!-- Search button -->
            <button class="mdh-toggle-search mdl-button mdl-js-button mdl-button--icon mdl-cell--hide-tablet mdl-cell--hide-desktop">
              <i class="material-icons">search</i>
            </button>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
        <p>TROMBI</p>
          <!--<img src="{{ url_for('static', filename='images/logo.png') }}" class="demo-avatar" />
          -->
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="/">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>
            Home
          </a>
          <a class="mdl-navigation__link" href="/all">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">face</i>
            Persons
          </a>
          <a class="mdl-navigation__link" href="/team">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>
            Teams
          </a>
          <a class="mdl-navigation__link" href="/map">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">map</i>
            Maps
          </a>
          <a class="mdl-navigation__link" href="/calendar">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">grade</i>
            Calendar
          </a>
          <a class="mdl-navigation__link" href="/links">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">link</i>
            Links
          </a>
          <a class="mdl-navigation__link" href="/game">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">games</i>
            Game
          </a>
          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="demo-content">
          <div class="page-content">
            <div id="otherContent">
              {% block body %} {% endblock %}
            </div>
            <div id="searchResults"></div>
          </div>
        </div>
      </main>
    </div>

    <script>

      // Intercept the Ctrl+F to push the usage of the search bar
      window.addEventListener("keydown",function (e) {
          if (e.keyCode === 114 || (e.ctrlKey && e.keyCode === 70)) {
              e.preventDefault();
              document.getElementById("searchBar").focus();
          }
      })

      function updateSearch(query) {
        results = document.getElementById("searchResults");
        other = document.getElementById("otherContent");
        if (query.length > 1) {
          performSearch(query, function(data) {
            otherContent.style.display = "none";
            results.style.display = "block";
            results.innerHTML = data;
          })
        } else {
          otherContent.style.display = "block";
          results.style.display = "none";
        }
      }

      function performSearch(query, callback) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            callback(this.responseText);
          }
        };

        xhttp.open("GET", "/search/" + query, true);
        xhttp.send();
      }

      // Intercept the Ctrl+F to push the usage of the search bar
      window.addEventListener("keydown",function (e) {
      if (e.keyCode === 13) {
          e.preventDefault();
          // Searching for the first result
          var results = document.getElementsByClassName("search-result")
          if (results.length > 0) {
            window.location.replace(results[0].href);
          }
        }
      })

      </script>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>


</html>
